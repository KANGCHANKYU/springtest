<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modify</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
    <form action="/menu/modify" method="post">
      <label>수정할 메뉴의 코드</label><br><input type="number" name="menuCode"><br>
      <h3>수정</h3>
      <label>메뉴의 이름</label><br><input type="text" name="menuName"><br>
      <label>메뉴의 가격</label><br><input type="number" name="menuPrice"><br>
      <label>카테고리</label><br>
      <select name="categoryCode" id="categoryCode"></select><br>
      <label>판매여부</label>
        <select name="orderableStatus">
            <option value="Y">판매가능</option>
            <option value="N">판매불가능</option>
        </select><br>
        <input type="submit" value="전송">
    </form>
    <script>
        $(function ()
        {
            $.ajax({
                url : '/menu/category',
                success : function (date)
                {
                    let html = '';
                    for(let index in date)
                    {
                        html += `<option value='${date[index].categoryCode}'>${date[index].categoryName}</option>`;
                    }
                    document.querySelector("#categoryCode").insertAdjacentHTML('beforeend',html);
                },
                error : function (xhr) {console.log(xhr)}
            })
        });
    </script>

</body>
</html>
